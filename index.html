<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./theme/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./theme/style.css">


    <title>Ku</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="crud.js"></script>


    <div class="container">
        <div class="center top-most">
            <div class="loader" id="loader" style="visibility: visible;"></div>
        </div>
    </div>

    <div class="center top-most" id="localDataWarning" style="visibility:hidden; top:95%">
        <h2 class="text-primary" style="opacity:0.15; border: 2px dashed;">Displaying local data</h1>
    </div>
    

    <div class="row justify-content-center">
        <div class="col-12 col-xl-8" >
            <table class="table table-striped" id="ShipmentList"></table>
        </div>
    </div>

    <div class="container" id="shipmentDetails" style="visibility:hidden;">
        <div class="col-11 col-md-6 grey center topmost">
            <div class="card" style="padding:20px;">
                    
                <div class="position-absolute top-5 end-0 translate-middle">
                    <i class="top-0 end-0 fa-regular fa-circle-xmark fa-lg" onclick="closeDetails()"></i>
                </div>
                

                 <div class="card-body">
                    <h5 class="card-title">Shipment details</h5>
                    

                    <div class="row">
                        <div class="col-12" id="shipmentDetailsArea"></div>
                    </div>

                    <div class="row text-center">
                        <div class="col-12" id="buttonArea" style="margin-top:30px;">
                            <button type="button" onclick=saveRow(viewingOrderId) class="btn btn-success"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" onclick="deleteRow(viewingOrderId); closeDetails();" class="btn btn-danger"><i class="fa-regular fa-square-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9d3827644e.js" crossorigin="anonymous"></script>
</body>
</html>
